<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="row">
        <div class="row">
            <form>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" />
              </form>
        </div>
        <div class="row" >
            <form >
                <label for="name" style=color: red;>Email:</label>
                <input id="name" type="text" name="name" />
              </form>
        </div>
        <div class="row">
            <div class="col">
              <form>
                  <label for="form-message">Your message:</label>
                  <textarea
                    id="form-message"
                    name="message"
                    autofocus="on"
                    required
                    maxlength="200"
                  ></textarea>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
